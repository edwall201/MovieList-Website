          </ul>

      </div>

      class="

        g-3
        mx-1 mx-sm-3 mx-md-5
        my-3
      "
    >
      <!-- dynamic generate -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
